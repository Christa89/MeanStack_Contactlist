<!doctype>
<html ng-app="app">
    <head>
        <title>
            Contact List
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
         integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
         crossorigin="anonymous"></script>
    </head>
    <body >
    
        <div class="container" ng-controller="AppCtrl" >
            <h1>Contact List</h1>
            <div class="table">
                <table class="table">
                    <thead>
                        <th>
                             Name
                        </th>
                        <th>
                             Email
                        </th>
                        <th>
                             Number
                        </th>
                        <th>
                             Action
                       </th>
                    </thead>
                    <tbody>

                        <tr>
                            <td><input type="text" class="form-control" ng-model="contact.Name"></td>
                            <td><input type="text" class="form-control" ng-model="contact.Email"></td>
                            <td><input type="text" class="form-control" ng-model="contact.Number" ></td>
                            <td><input type="Button" class="btn btn-primary" ng-click="AddContactlist(contact)" value="Submit"> </td>
                        </tr>
                        
                        <tr ng-repeat="contact in contactlist" >
                            <td>{{contact.Name}}</td>
                            <td>{{contact.Email}}</td>
                            <td>{{contact.Number}}</td>
                           
                        </tr>
                    </tbody>
                </table>
           </div>
          
        </div>
       
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="controller/controller.js"></script>
    </body>
   
</html>
